<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">My Items</a></li>
            <li><a href="#">Create</a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        <section class="hero">
          <h1>Welcome to the OpenSea Marketplace</h1>
          <p>Discover, buy, and sell NFTs from various artists and creators.</p>
          <a href="#" class="btn">Get Started</a>
        </section>
        
        <section class="featured-items">
          <h2>Featured Items</h2>
          <div class="item-grid">
            <!-- Display featured items here -->
            <div class="item">
              <img src="item1.jpg" alt="Item 1">
              <h3>Item 1</h3>
              <p>Artist: John Doe</p>
            </div>
            <div class="item">
              <img src="item2.jpg" alt="Item 2">
              <h3>Item 2</h3>
              <p>Artist: Jane Smith</p>
            </div>
            <div class="item">
              <img src="item3.jpg" alt="Item 3">
              <h3>Item 3</h3>
              <p>Artist: James Johnson</p>
            </div>
          </div>
        </section>
      </main>
      
      <footer>
        <p>&copy; 2023 OpenSea. All rights reserved.</p>
      </footer>
</body>
</html>
